{% extends "core/base.html" %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Accounts</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <a href="{% url 'core:add-account' %}" class="btn btn-sm btn-outline-secondary">Add</a>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Agency</th>
                    <th>Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
    {% if account_list %}
        {% for r in account_list %}
                <tr>
                    <td><a href="{% url 'core:edit-account' r.id %}">{{ r.id }}</a></td>
                    <td><a href="{% url 'core:edit-account' r.id %}">{{ r.name }}</a></td>
                    <td>{{ r.agency }}</td>
                    <td>{{ r.number }}</td>
                    <td>
                        <a href="{% url 'core:del-account' r.id %}" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
        {% endfor %}
    {% else %}
                <tr>
                    <td colspan="5">No accounts found!</td>
                </tr>
    {% endif %}
            </tbody>
        </table>
    </div>
{% endblock content %}
